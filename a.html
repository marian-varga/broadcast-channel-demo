<html>
    <head>
    </head>
    <body>
        <form>
            Type your message here: <input id="message" type="text"></input>
        </form>
        <script>
            const bc = new BroadcastChannel("demochannel");
            const input = document.getElementById("message");
            input.addEventListener("input", (e) => {
                let inputText = e.target.value;
                console.log("Sending data", inputText);
                bc.postMessage(inputText);
            });
        </script>
    </body>
</html>
